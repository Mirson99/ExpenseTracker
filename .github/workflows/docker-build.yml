name: Build and Push Docker Image

# 1. TRIGGER: Kiedy to ma ruszyć?
on:
  push:
    branches: [ "main" ] # Tylko jak wpadnie kod na main
  pull_request:
    branches: [ "main" ] # Lub jak ktoś robi PR do maina

# 2. Zmienne środowiskowe (żeby nie powtarzać nazwy obrazu)
env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/expensetracker-api

jobs:
  build-and-push:
    # 3. RUNNER: Na jakim systemie budujemy?
    runs-on: ubuntu-latest

    steps:
      # Krok A: Pobierz kod z repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      # Krok B: Zaloguj się do Docker Huba
      # (Używamy sekretów, nigdy nie wpisuj hasła w kodzie!)
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' # Nie loguj się przy PR (bezpieczeństwo)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Krok C: Konfiguracja Docker Buildx (do cache'owania i zaawansowanych buildów)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Krok D: Budowanie i wypychanie
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ExpenseTracker.API/Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # Wypchnij tylko jak to nie jest PR
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          # OPTYMALIZACJA CACHE (Dla Seniora!)
          # Używamy cache GitHuba, żeby build trwał 30s zamiast 3 min
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    # 1. Czekamy aż budowanie się uda
    needs: build-and-push
    # 2. Deployujemy TYLKO jak wpadnie na maina (nie przy PR)
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to AWS EC2
        # Używamy oficjalnej, super popularnej akcji do SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # 3. Skrypt, który wykona się na Twoim Ubuntu!
          script: |            
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            docker stop backend-app || true
            docker rm backend-app || true
                        
            docker run -d -p 8080:8080 --name backend-app \
              --network expense-network \
              -e ConnectionStrings__DefaultConnection="${{ secrets.DB_CONNECTION }}" \
              ${{ env.IMAGE_NAME }}:latest